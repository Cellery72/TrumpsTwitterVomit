<ion-header>
    <ion-navbar color="custom1" hideBackButton="true">

            Trump's Vomit
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openDashboard()">

    </ion-navbar>
</ion-header>


<ion-content padding>

    <div *ngFor="let twt of tweets">

    </div>

</ion-content>
