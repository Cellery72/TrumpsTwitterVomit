<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title text-center>
            {{_user._username}}'s Dashboard
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>Notifications</ion-label>
                    <ion-select [(ngModel)]="notification_count">
                        <ion-option value="1">1</ion-option>
                        <ion-option value="2">2</ion-option>
                        <ion-option value="3">3</ion-option>
                        <ion-option value="4">4</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <notification></notification>
            </ion-col>
        </ion-row>
    </ion-grid>
      
</ion-content>
<ion-footer>
        <ion-icon color="secondary" (click)="save()" ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
  </ion-footer>
