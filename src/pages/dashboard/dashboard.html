<!-- Navbar with Username & logout button-->
<ion-header>
    <ion-navbar color="custom2" hideBackButton="true">
        <ion-title text-center id="dashboard-title">
            {{_user && _user.userName}}
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <!-- Notification selection - drop down list -->
    <ion-col width-100>
        <ion-item>
            <ion-label>Enable Daily Notification</ion-label>
            <ion-checkbox color="dark" [(ngModel)]="enableNotification"></ion-checkbox>
        </ion-item>
    </ion-col>

    <ion-grid>

        <ion-row>
        </ion-row>

        <!-- Notfication components representing the number of notifications selected in above DDL -->
            <notification [note]="_note" [hidden]="!enableNotification"></notification>

        <!-- DONE button - opens Trump's Tweets page -->
        <ion-row padding>
            <ion-col text-center width-50 offset-25>
                <button ion-button icon-right block color="secondary" outline (click)="save()">Done!
              <ion-icon name="checkmark"></ion-icon>
            </button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
